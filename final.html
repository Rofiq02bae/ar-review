<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./mindar/qr.mind;" embedded>
      <a-assets>
        <img id="marker" src="./mindar/qr-code.png" />
        <a-asset-item id="globe" src="./mindar/earth.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#marker" position="0 0 0" height="0.552" width="1"></a-plane>
        <a-gltf-model src="#globe" position="0 0 0.1" scale="0.5 0.5 0.5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
