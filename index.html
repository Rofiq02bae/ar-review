<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Globe Benua</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>body, html { margin: 0; overflow: hidden; height: 100%; }</style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="globe" src="earth.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#globe"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          position="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        ></a-gltf-model>

        <a-text value='Arahkan ke marker "Globe"' position="0 -0.8 0" width="2" align="center" color="white"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
