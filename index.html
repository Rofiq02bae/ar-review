<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR.js Earth Model</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <div style="position: relative; width: 100%; height: 100%;">
    <!-- MindAR Container -->
    <a-scene mindar-image embedded color-space="sRGB" vr-mode-ui="false" device-orientation-permission-ui="true">
      <!-- MindAR System -->
      <a-entity mindar-image-system
                image-targets="earth.mind"
                auto-start="true">
      </a-entity>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="true"></a-camera>

      <!-- 3D Earth Model -->
      <a-entity gltf-model="earth.glb"
                position="0 0 0"
                scale="0.5 0.5 0.5"
                rotation="0 0 0"
                mindar-image-target="targetIndex: 0">
      </a-entity>
    </a-scene>
  </div>
</body>
</html>
